<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/layout/head :: head"></div>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/layout/header :: header"></div>
    <div th:replace="admin/layout/aside :: aside"></div>

    <div class="content-wrapper">
        <h1>Add new</h1>
        <div class="col-md">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <a th:href="@{/admin/category/list}" class="btn btn-primary">Category</a>
                </div>

                <form role="form" method="post" th:action="@{/admin/category/add}" th:object="${category}">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" placeholder="Enter id" th:field="*{id}">
                            <span style="color: red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}">
                            <span style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                        </div>


                        <div class="form-group">
                            <label>Status</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" th:field="*{status}" value="1"/>
                                    <label>Hiện</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" th:field="*{status}" value="0"/>
                                    <label>Ẩn</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="admin/layout/footer :: footer"></div>
</div>

<div th:replace="admin/layout/script :: script"></div>
</body>
</html>
